name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-msi:
    name: Build MSI Installer
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract version from tag
        shell: pwsh
        run: |
          $tag = $env:GITHUB_REF -replace 'refs/tags/v', ''
          echo "VERSION=$tag" >> $env:GITHUB_ENV
          echo "Building version $tag"
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install WiX Toolset
        shell: pwsh
        run: |
          # Download WiX 3.11.2 binaries
          Invoke-WebRequest -Uri "https://github.com/wixtoolset/wix3/releases/download/wix3112rtm/wix311-binaries.zip" -OutFile wix.zip
          Expand-Archive -Path wix.zip -DestinationPath wix-toolset
          $wixPath = (Get-Item "wix-toolset").FullName
          echo "$wixPath" >> $env:GITHUB_PATH
          # Verify installation
          & "$wixPath\candle.exe" -?
      
      - name: Install cargo-wix
        run: cargo install cargo-wix
      
      - name: Update Cargo.toml version
        shell: pwsh
        run: |
          $version = $env:VERSION
          (Get-Content Cargo.toml) -replace 'version = "0.1.0"', "version = `"$version`"" | Set-Content Cargo.toml
          Get-Content Cargo.toml | Select-String "version"
      
      - name: Build MSI
        shell: pwsh
        run: |
          # Build the release binary first
          cargo build --release
          
          # Run candle to compile the WXS file
          & "wix-toolset\candle.exe" -nologo -arch x64 `
            -dCargoTargetBinDir="target\release" `
            -dCargoTargetDir="target" `
            -dCargoProfile="release" `
            -dVersion="$env:VERSION" `
            wix\main.wxs -out target\wix\main.wixobj
          
          # Run light with ICE suppressions
          New-Item -ItemType Directory -Force -Path target\wix | Out-Null
          & "wix-toolset\light.exe" -nologo `
            -sice:ICE38 -sice:ICE57 -sice:ICE64 -sice:ICE91 `
            -out "target\wix\vtt-to-md-$env:VERSION-x86_64.msi" `
            target\wix\main.wixobj
      
      - name: Set MSI path
        shell: pwsh
        run: |
          echo "MSI_PATH=target/wix/vtt-to-md-$env:VERSION-x86_64.msi" >> $env:GITHUB_ENV
      
      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: vtt-to-md-msi
          path: ${{ env.MSI_PATH }}
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.MSI_PATH }}
          body: |
            ## VTT to Markdown ${{ env.VERSION }}
            
            Windows MSI installer for vtt-to-md.
            
            ### Installation
            Download the MSI file and run it. Optionally enable .vtt file association during installation.
            
            ### Changes
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
